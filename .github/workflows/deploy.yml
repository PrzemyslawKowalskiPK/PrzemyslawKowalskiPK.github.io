name: Build and Deploy Resume

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup .NET 10 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ResumeConverter/ResumeConverter.csproj

      # Build the project
      - name: Build
        run: dotnet build ResumeConverter/ResumeConverter.csproj --configuration Release --no-restore

      # Run the converter to generate HTML and PDF
      - name: Generate Resume Files
        run: dotnet run --project ResumeConverter/ResumeConverter.csproj --configuration Release

      # Verify generated files
      - name: Verify outputs
        run: |
          ls -la
          test -f PrzemyslawKowalskiResume.html || exit 1
          test -f PrzemyslawKowalskiResume.pdf || exit 1
          echo "âœ“ HTML and PDF files generated successfully"

      # Deploy to release branch
      - name: Deploy to release branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create or switch to release branch
          git fetch origin release || true
          git checkout -B release

          # Keep only necessary files for GitHub Pages
          git rm -rf --cached .
          git add index.html
          git add PrzemyslawKowalskiResume.html
          git add PrzemyslawKowalskiResume.pdf
          git add robots.txt
          git add llms.txt
          git add sitemap.xml
          git add manifest.json
          git add LICENSE
          git add README.md

          # Add favicon if exists
          git add favicon.ico 2>/dev/null || true
          git add icon-*.png 2>/dev/null || true

          # Commit and push
          git commit -m "Deploy resume - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push -f origin release

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
