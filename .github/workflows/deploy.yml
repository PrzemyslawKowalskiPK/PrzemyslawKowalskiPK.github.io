name: Build and Deploy Resume

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Resume (HTML & PDF)
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup .NET 10 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # Install Chromium dependencies for PDF generation
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64 \
            libatspi2.0-0 \
            libcups2t64 \
            libdrm2 \
            libx11-6 \
            libxcb1 \
            libxext6

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ResumeConverter/ResumeConverter.csproj

      # Build the project
      - name: Build
        run: dotnet build ResumeConverter/ResumeConverter.csproj --configuration Release --no-restore

      # Run the converter to generate HTML and PDF
      - name: Generate Resume Files
        run: dotnet run --project ResumeConverter/ResumeConverter.csproj --configuration Release

      # Verify generated files
      - name: Verify outputs
        run: |
          ls -la
          test -f PrzemyslawKowalskiResume.html || exit 1
          test -f PrzemyslawKowalskiResume.pdf || exit 1
          echo "âœ“ HTML and PDF files generated successfully"

      # Prepare deployment artifacts
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp index.html deploy/ 2>/dev/null || echo "No index.html"
          cp PrzemyslawKowalskiResume.html deploy/
          cp PrzemyslawKowalskiResume.pdf deploy/
          cp robots.txt deploy/
          cp llms.txt deploy/
          cp sitemap.xml deploy/
          cp manifest.json deploy/
          cp LICENSE deploy/
          cp README.md deploy/
          cp favicon.ico deploy/ 2>/dev/null || echo "No favicon.ico"
          cp -r assets deploy/ 2>/dev/null || echo "No assets directory"
          ls -la deploy/

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-build
          path: deploy/
          retention-days: 1

  deploy-release-branch:
    name: Deploy to Release Branch
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: resume-build
          path: deploy/

      # Deploy to release branch
      - name: Deploy to release branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create or switch to release branch
          git fetch origin release || true
          git checkout -B release

          # Remove all files except .git
          git rm -rf . 2>/dev/null || true

          # Copy built files from deploy directory
          cp -r deploy/* .

          # Add all files
          git add -A

          # Commit and push
          git commit -m "Deploy resume - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push -f origin release

  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: resume-build
          path: .

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload artifact for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
